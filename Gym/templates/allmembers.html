<table>
	<tr>
		<th>Username</th>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	{% for member in members %}
	<tr>
		<td><a href="/allmembers/{{member.user.username}}">{{member.user.username}}</a></td>
		<td>{{member.user.first_name}}</td>
		<td>{{member.user.last_name}}</td>
	</tr>
	{% endfor %}
</table>
